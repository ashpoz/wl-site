<!-- Bio 
    <section id="bio" class="section bio-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">BIO</h1>
                    <p class="lead section-lead">The <span class="bold"><em>Never Understood</em></span> EP was written in Austin, Texas throughout 2015, mostly in my garage (honorable mention to my living room). Without my iPhone Voice Memo app, lots of performing around the country to half empty rooms, the Nick Cave ACL taping, Adderall, Tecate, and The Savage Detectives, none of these songs would have come about.
                    <br><br>
                    Jim Eno produced and recorded these songs at his studio, Public Hi Fi.  I met Jim at a bar (Austin! what a town!) and now we&#39;ve recorded an entire album&#39;s worth of songs (and then some!) The plan had been to Beyonce-drop a double album some time in the next 13 years and call it Chinese Democracy Revisited or Chinese Democracy II. But, frankly, my hair isn&#39;t that red nor can my bank account handle so much anticipation. Hence, the <span class="bold"><em>Never Understood</em></span> EP. 
                    <br><br>
                    The songs were performed and arranged by my favorite band of sweet and tender hooligans, The Side Arms. (We&#39;ll be touring for infinity so be on the look out!) I take some pride in the fact that I got Eno to play keyboards on the song &#39;Never Understood&#39; since he&#39;s a drummer.  
                    <br><br>
                    I hope when people listen to this record they think, &#39;damn, this guy is hungry. He sounds like he&#39;s been fasting for months, meditating on his songs. He&#39;s somewhere passed hangry. He could use a steak. He&#39;s pumping and thumping in time. The green light flashes, the flags go up. Churning and burning, he yearn for the cup.&#39; I hope that you people put our tour dates on your Gcal cos I need to pay my band and Jim.</p>
                    <p class="lead section-lead">With Love &amp; Squalor,<p class="lead section-lead bold"><em>Walker</em>
                    </p></p>
                </div>
            </div>
        </div>
    </section>
